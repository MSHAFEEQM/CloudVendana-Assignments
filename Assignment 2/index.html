<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Scrapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h2>Sentence Scrapper</h2>
        </div>
        <div class="inputs">
            <textarea name="" id="sentence" cols="30" rows="10" placeholder="Enter Sentence"></textarea>
        </div>
        <div class="button">
            <input type="text" placeholder="Enter letter" id="letter">
            <button id="submit">Submit</button>
            <button id="clear">Clear</button>
        </div>
        <div class="output">
            <textarea name="" id="output" cols="30" rows="10" disabled></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
